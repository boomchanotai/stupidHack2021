<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container-2">
      <h1 style="text-align: center">เรารักนายหลวง</h1>
      <div
        style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 20px"
      >
        <div>
          <h2>ชื่อ</h2>
          <input type="text" placeholder="ชื่อ" class="sign_input" />
        </div>
        <div>
          <h2>นามสกุล</h2>
          <input type="text" placeholder="นามสกุล" class="sign_input" />
        </div>
      </div>
      <div>
        <h2>ชื่อผู้ใช้งาน</h2>
        <input type="text" placeholder="ชื่อผู้ใช้งาน" class="sign_input" />
      </div>
      <div>
        <h2>อีเมล</h2>
        <input type="text" placeholder="อีเมล" class="sign_input" />
      </div>
      <div>
        <h2>รหัสผ่าน</h2>
        <input type="text" placeholder="รหัสผ่าน" class="sign_input" />
      </div>
      <div>
        <h2>ยืนยันรหัสผ่าน</h2>
        <input type="text" placeholder="ยืนยันรหัสผ่าน" class="sign_input" />
      </div>
      <div>
        <input type="checkbox" name="" id="" />
        <label for="">ฉันยอมรับ เงื่อนไข เรารักนายหลวง</label>
      </div>
      <br />
      <div><button class="sign_button">เริ่มรักชาติเลย!</button></div>
    </div>
  </body>
</html>
