<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./js/scripts.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container-2">
      <h1 style="text-align: center">เรารักนายหลวง</h1>
      <form id="register-form">
        <div
          style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 20px"
        >
          <div>
            <h3>ชื่อ</h3>
            <input type="text" placeholder="ชื่อ" class="sign_input" required />
          </div>
          <div>
            <h3>นามสกุล</h3>
            <input
              type="text"
              placeholder="นามสกุล"
              class="sign_input"
              required
            />
          </div>
        </div>
        <div>
          <h3>ชื่อผู้ใช้งาน</h3>
          <input
            type="text"
            id="username"
            placeholder="ชื่อผู้ใช้งาน"
            class="sign_input"
            required
          />
        </div>
        <div>
          <h3>อีเมล</h3>
          <input type="text" placeholder="อีเมล" class="sign_input" required />
        </div>
        <div>
          <h3>รหัสผ่าน</h3>
          <input
            type="text"
            placeholder="รหัสผ่าน"
            class="sign_input"
            required
          />
        </div>
        <div>
          <h3>ยืนยันรหัสผ่าน</h3>
          <input
            type="text"
            placeholder="ยืนยันรหัสผ่าน"
            class="sign_input"
            required
          />
        </div>
        <div><a href="login.html">มีบัญชีรักชาติอยู่แล้ว?</a></div>
        <div>
          <input type="checkbox" id="terms" />
          <label for="terms">ฉันยอมรับ เงื่อนไข เรารักนายหลวง</label>
        </div>
        <br />
        <div><button class="sign_button">เริ่มรักชาติเลย!</button></div>
      </form>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $("#register-form").submit(function (e) {
        e.preventDefault();

        localStorage.setItem("username", $("#username").val());

        window.location.href = "home.html";
      });
    </script>
  </body>
</html>
