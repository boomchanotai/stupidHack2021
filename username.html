<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./js/scripts.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <nav>
      <div>home</div>
      <div>
        <ul>
          <li>chat</li>
          <li id="username-show">username</li>
        </ul>
      </div>
    </nav>
    <div class="flex flex-col box">
      <div class="mx-auto max-w-2xl w-full flex pt-24">
        <div class="w-48">
          <img
            src="/assets/niratos.jpeg"
            class="w-32 h-32 rounded-full"
            alt=""
          />
        </div>

        <div class="w-full">
          <div class="text-red-400 mt-5">ชื่อ</div>
          <div class="p-1 bg-white" id="name"></div>
          <div class="text-red-400 mt-5">สเตตัส</div>
          <div class="p-1 bg-white" id="status"></div>
          <div class="text-red-400 mt-5">อีเมล</div>
          <div class="p-1 bg-white" id="email">example@yahoo.com</div>
          <div class="text-red-400 mt-5">รหัสผ่าน</div>
          <div class="p-1 bg-white" id="pass">************rakchart</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      if (!localStorage.getItem("username")) {
        window.location.href = "register.html";
      }

      $("#thawaipraporn").submit(function (e) {
        e.preventDefault();

        window.location.href = "home.html";
      });

      $("#username-show").html(localStorage.getItem("username"));
      $("#name").html(localStorage.getItem("username"));
      $("#password").html(localStorage.getItem("password"));
      const wataslim = fetch("/api/wataslim");
      wataslim
        .then((response) => response.text())
        .then((text) => {
          $("#status").html(text);
        });
    </script>
  </body>
</html>
